<ion-header [translucent]="true">
  <ion-toolbar  color="light">
    <ion-title>SPORTY - LOG IN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    
    <img src="assets/foto.avif" alt="My Transparent Image">

  </ion-item>


  <ion-item>
    <ion-input label="E-mail" type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Password" type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full" (click)="login(user)">
    Log in
  </ion-button>


  <ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/register']">
    Register
  </ion-button>

  


</ion-content>
